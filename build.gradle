plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.cucumber:cucumber-java:7.10.1'
    implementation 'io.cucumber:cucumber-junit:7.10.1'
    implementation 'junit:junit:4.13.2'
}

test {
    useJUnitPlatform()
}